<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="ridePath">
      <h2 data-cy="ridePathDetailsHeading"><span>Ride Path</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span>ID</span></dt>
        <dd>
          <span>{{ ridePath.id }}</span>
        </dd>
        <dt><span>Source</span></dt>
        <dd>
          <span>{{ ridePath.source }}</span>
        </dd>
        <dt><span>Destination</span></dt>
        <dd>
          <span>{{ ridePath.destination }}</span>
        </dd>
        <dt><span>Distance</span></dt>
        <dd>
          <span>{{ ridePath.distance }}</span>
        </dd>
        <dt><span>Estimated Time</span></dt>
        <dd>
          <span>{{ ridePath.estimatedTime }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
      </button>

      <button type="button" [routerLink]="['/ride-path', ridePath.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
      </button>
    </div>
  </div>
</div>
