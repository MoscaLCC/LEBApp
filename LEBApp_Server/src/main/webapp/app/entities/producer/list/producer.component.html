<div>
  <h2 id="page-heading" data-cy="ProducerHeading">
    <span>Producers</span>

    <div class="d-flex justify-content-end">
      <button class="btn btn-info mr-2" (click)="loadPage()" [disabled]="isLoading">
        <fa-icon icon="sync" [spin]="isLoading"></fa-icon>
        <span>Refresh List</span>
      </button>

      <button
        id="jh-create-entity"
        data-cy="entityCreateButton"
        class="btn btn-primary jh-create-entity create-producer"
        [routerLink]="['/producer/new']"
      >
        <fa-icon icon="plus"></fa-icon>
        <span> Create a new Producer </span>
      </button>
    </div>
  </h2>

  <jhi-alert-error></jhi-alert-error>

  <jhi-alert></jhi-alert>

  <div class="alert alert-warning" id="no-result" *ngIf="producers?.length === 0">
    <span>No producers found</span>
  </div>

  <div class="table-responsive" id="entities" *ngIf="producers && producers.length > 0">
    <table class="table table-striped" aria-describedby="page-heading">
      <thead>
        <tr jhiSort [(predicate)]="predicate" [(ascending)]="ascending" [callback]="loadPage.bind(this)">
          <th scope="col" jhiSortBy="id"><span>ID</span> <fa-icon icon="sort"></fa-icon></th>
          <th scope="col" jhiSortBy="linkSocial"><span>Link Social</span> <fa-icon icon="sort"></fa-icon></th>
          <th scope="col" jhiSortBy="numberRequests"><span>Number Requests</span> <fa-icon icon="sort"></fa-icon></th>
          <th scope="col" jhiSortBy="payedValue"><span>Payed Value</span> <fa-icon icon="sort"></fa-icon></th>
          <th scope="col" jhiSortBy="valueToPay"><span>Value To Pay</span> <fa-icon icon="sort"></fa-icon></th>
          <th scope="col" jhiSortBy="ranking"><span>Ranking</span> <fa-icon icon="sort"></fa-icon></th>
          <th scope="col" jhiSortBy="userInfo.id"><span>User Info</span> <fa-icon icon="sort"></fa-icon></th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let producer of producers; trackBy: trackId" data-cy="entityTable">
          <td>
            <a [routerLink]="['/producer', producer.id, 'view']">{{ producer.id }}</a>
          </td>
          <td>{{ producer.linkSocial }}</td>
          <td>{{ producer.numberRequests }}</td>
          <td>{{ producer.payedValue }}</td>
          <td>{{ producer.valueToPay }}</td>
          <td>{{ producer.ranking }}</td>
          <td>
            <div *ngIf="producer.userInfo">
              <a [routerLink]="['/user-info', producer.userInfo?.id, 'view']">{{ producer.userInfo?.id }}</a>
            </div>
          </td>
          <td class="text-right">
            <div class="btn-group">
              <button
                type="submit"
                [routerLink]="['/producer', producer.id, 'view']"
                class="btn btn-info btn-sm"
                data-cy="entityDetailsButton"
              >
                <fa-icon icon="eye"></fa-icon>
                <span class="d-none d-md-inline">View</span>
              </button>

              <button
                type="submit"
                [routerLink]="['/producer', producer.id, 'edit']"
                class="btn btn-primary btn-sm"
                data-cy="entityEditButton"
              >
                <fa-icon icon="pencil-alt"></fa-icon>
                <span class="d-none d-md-inline">Edit</span>
              </button>

              <button type="submit" (click)="delete(producer)" class="btn btn-danger btn-sm" data-cy="entityDeleteButton">
                <fa-icon icon="times"></fa-icon>
                <span class="d-none d-md-inline">Delete</span>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <div *ngIf="producers && producers.length > 0">
    <div class="row justify-content-center">
      <jhi-item-count [params]="{ page: page, totalItems: totalItems, itemsPerPage: itemsPerPage }"></jhi-item-count>
    </div>

    <div class="row justify-content-center">
      <ngb-pagination
        [collectionSize]="totalItems"
        [(page)]="ngbPaginationPage"
        [pageSize]="itemsPerPage"
        [maxSize]="5"
        [rotate]="true"
        [boundaryLinks]="true"
        (pageChange)="loadPage($event)"
      ></ngb-pagination>
    </div>
  </div>
</div>
