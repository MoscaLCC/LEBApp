<div class="row justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-point-heading" data-cy="PointCreateUpdateHeading">Create or edit a Point</h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="form-group" [hidden]="editForm.get('id')!.value == null">
          <label class="form-control-label" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_openingTime">Opening Time</label>
          <input
            type="text"
            class="form-control"
            name="openingTime"
            id="field_openingTime"
            data-cy="openingTime"
            formControlName="openingTime"
          />
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_numberOfDeliveries">Number Of Deliveries</label>
          <input
            type="number"
            class="form-control"
            name="numberOfDeliveries"
            id="field_numberOfDeliveries"
            data-cy="numberOfDeliveries"
            formControlName="numberOfDeliveries"
          />
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_receivedValue">Received Value</label>
          <input
            type="number"
            class="form-control"
            name="receivedValue"
            id="field_receivedValue"
            data-cy="receivedValue"
            formControlName="receivedValue"
          />
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_valueToReceive">Value To Receive</label>
          <input
            type="number"
            class="form-control"
            name="valueToReceive"
            id="field_valueToReceive"
            data-cy="valueToReceive"
            formControlName="valueToReceive"
          />
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_ranking">Ranking</label>
          <input type="number" class="form-control" name="ranking" id="field_ranking" data-cy="ranking" formControlName="ranking" />
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_userInfo">User Info</label>
          <select class="form-control" id="field_userInfo" data-cy="userInfo" name="userInfo" formControlName="userInfo">
            <option *ngIf="editForm.get(['userInfo'])!.value == null" [ngValue]="null" selected></option>
            <option
              [ngValue]="userInfoOption.id === editForm.get('userInfo')!.value?.id ? editForm.get('userInfo')!.value : userInfoOption"
              *ngFor="let userInfoOption of userInfosCollection; trackBy: trackUserInfoById"
            >
              {{ userInfoOption.id }}
            </option>
          </select>
        </div>
        <div *ngIf="editForm.get(['userInfo'])!.invalid && (editForm.get(['userInfo'])!.dirty || editForm.get(['userInfo'])!.touched)">
          <small class="form-text text-danger" *ngIf="editForm.get(['userInfo'])?.errors?.required"> This field is required. </small>
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_zone">Zone</label>
          <select class="form-control" id="field_zone" data-cy="zone" name="zone" formControlName="zone">
            <option [ngValue]="null"></option>
            <option
              [ngValue]="zoneOption.id === editForm.get('zone')!.value?.id ? editForm.get('zone')!.value : zoneOption"
              *ngFor="let zoneOption of zonesSharedCollection; trackBy: trackZoneById"
            >
              {{ zoneOption.id }}
            </option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span>Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
