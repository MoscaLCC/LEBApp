<div class="row justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-point-heading" data-cy="PointCreateUpdateHeading">Create or edit a Point</h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="form-group" [hidden]="editForm.get('id')!.value == null">
          <label class="form-control-label" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_name">Name</label>
          <input type="text" class="form-control" name="name" id="field_name" data-cy="name" formControlName="name" />
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_openingTime">Opening Time</label>
          <input
            type="text"
            class="form-control"
            name="openingTime"
            id="field_openingTime"
            data-cy="openingTime"
            formControlName="openingTime"
          />
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_closingTime">Closing Time</label>
          <input
            type="text"
            class="form-control"
            name="closingTime"
            id="field_closingTime"
            data-cy="closingTime"
            formControlName="closingTime"
          />
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_address">Address</label>
          <input type="text" class="form-control" name="address" id="field_address" data-cy="address" formControlName="address" />
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_numberOfDeliveries">Number Of Deliveries</label>
          <input
            type="number"
            class="form-control"
            name="numberOfDeliveries"
            id="field_numberOfDeliveries"
            data-cy="numberOfDeliveries"
            formControlName="numberOfDeliveries"
          />
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_status">Status</label>
          <input type="number" class="form-control" name="status" id="field_status" data-cy="status" formControlName="status" />
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_ownerPoint">Owner Point</label>
          <input
            type="number"
            class="form-control"
            name="ownerPoint"
            id="field_ownerPoint"
            data-cy="ownerPoint"
            formControlName="ownerPoint"
          />
        </div>
      </div>
      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span>Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
