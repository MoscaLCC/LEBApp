<div class="row justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-request-heading" data-cy="RequestCreateUpdateHeading">Create or edit a Request</h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="form-group" [hidden]="editForm.get('id')!.value == null">
          <label class="form-control-label" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_productValue">Product Value</label>
          <input
            type="number"
            class="form-control"
            name="productValue"
            id="field_productValue"
            data-cy="productValue"
            formControlName="productValue"
          />
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_productName">Product Name</label>
          <input
            type="text"
            class="form-control"
            name="productName"
            id="field_productName"
            data-cy="productName"
            formControlName="productName"
          />
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_source">Source</label>
          <input type="text" class="form-control" name="source" id="field_source" data-cy="source" formControlName="source" />
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_destination">Destination</label>
          <input
            type="text"
            class="form-control"
            name="destination"
            id="field_destination"
            data-cy="destination"
            formControlName="destination"
          />
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_destinationContact">Destination Contact</label>
          <input
            type="text"
            class="form-control"
            name="destinationContact"
            id="field_destinationContact"
            data-cy="destinationContact"
            formControlName="destinationContact"
          />
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_initDate">Init Date</label>
          <div class="d-flex">
            <input
              id="field_initDate"
              data-cy="initDate"
              type="datetime-local"
              class="form-control"
              name="initDate"
              formControlName="initDate"
              placeholder="YYYY-MM-DD HH:mm"
            />
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_expirationDate">Expiration Date</label>
          <div class="d-flex">
            <input
              id="field_expirationDate"
              data-cy="expirationDate"
              type="datetime-local"
              class="form-control"
              name="expirationDate"
              formControlName="expirationDate"
              placeholder="YYYY-MM-DD HH:mm"
            />
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_description">Description</label>
          <input
            type="text"
            class="form-control"
            name="description"
            id="field_description"
            data-cy="description"
            formControlName="description"
          />
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_specialCharacteristics">Special Characteristics</label>
          <input
            type="text"
            class="form-control"
            name="specialCharacteristics"
            id="field_specialCharacteristics"
            data-cy="specialCharacteristics"
            formControlName="specialCharacteristics"
          />
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_productWeight">Product Weight</label>
          <input
            type="number"
            class="form-control"
            name="productWeight"
            id="field_productWeight"
            data-cy="productWeight"
            formControlName="productWeight"
          />
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_status">Status</label>
          <select class="form-control" name="status" formControlName="status" id="field_status" data-cy="status">
            <option [ngValue]="null"></option>
            <option value="WAITING">WAITING</option>
            <option value="OPENED">OPENED</option>
            <option value="OPENING">OPENING</option>
            <option value="COMPLETING">COMPLETING</option>
            <option value="COMPLETED">COMPLETED</option>
            <option value="REFUSING">REFUSING</option>
            <option value="REFUSED">REFUSED</option>
            <option value="PENDING">PENDING</option>
            <option value="CLOSING">CLOSING</option>
            <option value="CLOSED">CLOSED</option>
            <option value="IN_PROGRESS">IN_PROGRESS</option>
            <option value="PROCESSING">PROCESSING</option>
            <option value="PROCESSED">PROCESSED</option>
            <option value="PRE_PROCESSING">PRE_PROCESSING</option>
            <option value="PRE_PROCESSED">PRE_PROCESSED</option>
            <option value="LOSTED">LOSTED</option>
            <option value="CHECKING">CHECKING</option>
            <option value="CHECKED">CHECKED</option>
            <option value="CANCELED">CANCELED</option>
            <option value="CANCELING">CANCELING</option>
            <option value="DENIED">DENIED</option>
            <option value="FAIL">FAIL</option>
            <option value="INCOMPLET">INCOMPLET</option>
            <option value="SHIPPED">SHIPPED</option>
            <option value="IN_TRANSIT">IN_TRANSIT</option>
          </select>
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_estimatedDate">Estimated Date</label>
          <div class="d-flex">
            <input
              id="field_estimatedDate"
              data-cy="estimatedDate"
              type="datetime-local"
              class="form-control"
              name="estimatedDate"
              formControlName="estimatedDate"
              placeholder="YYYY-MM-DD HH:mm"
            />
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_deliveryTime">Delivery Time</label>
          <div class="d-flex">
            <input
              id="field_deliveryTime"
              data-cy="deliveryTime"
              type="datetime-local"
              class="form-control"
              name="deliveryTime"
              formControlName="deliveryTime"
              placeholder="YYYY-MM-DD HH:mm"
            />
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_shippingCosts">Shipping Costs</label>
          <input
            type="number"
            class="form-control"
            name="shippingCosts"
            id="field_shippingCosts"
            data-cy="shippingCosts"
            formControlName="shippingCosts"
          />
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_rating">Rating</label>
          <input type="number" class="form-control" name="rating" id="field_rating" data-cy="rating" formControlName="rating" />
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_dimensions">Dimensions</label>
          <select class="form-control" id="field_dimensions" data-cy="dimensions" name="dimensions" formControlName="dimensions">
            <option [ngValue]="null"></option>
            <option
              [ngValue]="
                dimensionsOption.id === editForm.get('dimensions')!.value?.id ? editForm.get('dimensions')!.value : dimensionsOption
              "
              *ngFor="let dimensionsOption of dimensionsCollection; trackBy: trackDimensionsById"
            >
              {{ dimensionsOption.id }}
            </option>
          </select>
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_route">Route</label>
          <select class="form-control" id="field_route" data-cy="route" name="route" formControlName="route">
            <option *ngIf="!editForm.get('route')!.value" [ngValue]="null" selected></option>
            <option
              [ngValue]="routeOption.id === editForm.get('route')!.value?.id ? editForm.get('route')!.value : routeOption"
              *ngFor="let routeOption of routesSharedCollection; trackBy: trackRouteById"
            >
              {{ routeOption.id }}
            </option>
          </select>
        </div>
        <div *ngIf="editForm.get(['route'])!.invalid && (editForm.get(['route'])!.dirty || editForm.get(['route'])!.touched)">
          <small class="form-text text-danger" *ngIf="editForm.get(['route'])?.errors?.required"> This field is required. </small>
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_producer">Producer</label>
          <select class="form-control" id="field_producer" data-cy="producer" name="producer" formControlName="producer">
            <option *ngIf="!editForm.get('producer')!.value" [ngValue]="null" selected></option>
            <option
              [ngValue]="producerOption.id === editForm.get('producer')!.value?.id ? editForm.get('producer')!.value : producerOption"
              *ngFor="let producerOption of producersSharedCollection; trackBy: trackProducerById"
            >
              {{ producerOption.id }}
            </option>
          </select>
        </div>
        <div *ngIf="editForm.get(['producer'])!.invalid && (editForm.get(['producer'])!.dirty || editForm.get(['producer'])!.touched)">
          <small class="form-text text-danger" *ngIf="editForm.get(['producer'])?.errors?.required"> This field is required. </small>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span>Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
