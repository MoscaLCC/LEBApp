<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="dimensions">
      <h2 data-cy="dimensionsDetailsHeading"><span>Dimensions</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span>ID</span></dt>
        <dd>
          <span>{{ dimensions.id }}</span>
        </dd>
        <dt><span>Height</span></dt>
        <dd>
          <span>{{ dimensions.height }}</span>
        </dd>
        <dt><span>Width</span></dt>
        <dd>
          <span>{{ dimensions.width }}</span>
        </dd>
        <dt><span>Depth</span></dt>
        <dd>
          <span>{{ dimensions.depth }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
      </button>

      <button type="button" [routerLink]="['/dimensions', dimensions.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
      </button>
    </div>
  </div>
</div>
