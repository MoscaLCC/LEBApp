<div class="row justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-point-heading" data-cy="PointCreateUpdateHeading">Create or edit a Point</h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="form-group" [hidden]="editForm.get('id')!.value == null">
          <label class="form-control-label" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_name">Name</label>
          <input type="text" class="form-control" name="name" id="field_name" data-cy="name" formControlName="name" />
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_email">Email</label>
          <input type="text" class="form-control" name="email" id="field_email" data-cy="email" formControlName="email" />
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_phoneNumber">Phone Number</label>
          <input
            type="text"
            class="form-control"
            name="phoneNumber"
            id="field_phoneNumber"
            data-cy="phoneNumber"
            formControlName="phoneNumber"
          />
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_nib">Nib</label>
          <input type="text" class="form-control" name="nib" id="field_nib" data-cy="nib" formControlName="nib" />
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_nif">Nif</label>
          <input type="number" class="form-control" name="nif" id="field_nif" data-cy="nif" formControlName="nif" />
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_address">Address</label>
          <input type="text" class="form-control" name="address" id="field_address" data-cy="address" formControlName="address" />
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_openingTime">Opening Time</label>
          <input
            type="text"
            class="form-control"
            name="openingTime"
            id="field_openingTime"
            data-cy="openingTime"
            formControlName="openingTime"
          />
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_numberOfDeliveries">Number Of Deliveries</label>
          <input
            type="number"
            class="form-control"
            name="numberOfDeliveries"
            id="field_numberOfDeliveries"
            data-cy="numberOfDeliveries"
            formControlName="numberOfDeliveries"
          />
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_receivedValue">Received Value</label>
          <input
            type="number"
            class="form-control"
            name="receivedValue"
            id="field_receivedValue"
            data-cy="receivedValue"
            formControlName="receivedValue"
          />
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_valueToReceive">Value To Receive</label>
          <input
            type="number"
            class="form-control"
            name="valueToReceive"
            id="field_valueToReceive"
            data-cy="valueToReceive"
            formControlName="valueToReceive"
          />
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_ranking">Ranking</label>
          <input type="number" class="form-control" name="ranking" id="field_ranking" data-cy="ranking" formControlName="ranking" />
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_zone">Zone</label>
          <select class="form-control" id="field_zone" data-cy="zone" name="zone" formControlName="zone">
            <option [ngValue]="null"></option>
            <option
              [ngValue]="zoneOption.id === editForm.get('zone')!.value?.id ? editForm.get('zone')!.value : zoneOption"
              *ngFor="let zoneOption of zonesSharedCollection; trackBy: trackZoneById"
            >
              {{ zoneOption.id }}
            </option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span>Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
